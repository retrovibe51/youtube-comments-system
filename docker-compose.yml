services:
  ycsbackend:
    build:
      context: .
    command: yarn start:dev
    restart: always
    working_dir: /app
    env_file: ./.env
    volumes:
      - .:/app
    ports:
      - 3031:3000
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./src/database/db-schema.sql:/docker-entrypoint-initdb.d/db-schema.sql
    ports:
      - 5449:5432

volumes:
  pg-data:
